{% load staticfiles %}
<html>
    <head>
        <title>Ssol's blog - Django Girls</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>        
        <link rel="stylesheet" href="{% static "css/blog.css" %}">

    </head>
    <body>
        <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url "post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>    
        {% endif %}
        <h1><a href="/">Ssol's blog - Django Girls</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-3">
           <img src="https://raw.githubusercontent.com/olasitarska/djangogirls/gh-pages/resources/graphics/logo_square.png" width="200" height="200">
           <p>
           <font class="fontstyle">@Isolet Park</font>
           <p>
           <p>안녕하세요 장고걸스를 통해 블로그를 만들었어요.
            </div>    
            <div class="col-md-9">
            {% block content %}
            {% endblock %}
            </div>
            
        </div>
    </div>
    </body>
</html>
